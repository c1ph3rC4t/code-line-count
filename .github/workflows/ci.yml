name: CI

on: [push, pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Install security scanners
        run: |
          curl -sL https://github.com/trufflesecurity/trufflehog/releases/download/v3.87.2/trufflehog_3.87.2_linux_amd64.tar.gz | tar xz -C /usr/local/bin trufflehog
          curl -sL https://github.com/gitleaks/gitleaks/releases/download/v8.21.2/gitleaks_8.21.2_linux_x64.tar.gz | tar xz -C /usr/local/bin gitleaks

      - name: Run checks
        run: ./check.sh -p
